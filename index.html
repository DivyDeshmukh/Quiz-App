<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-yellow-100">

    <main class="h-screen w-screen bg-slate-950 flex justify-center items-center flex-col relative overflow-hidden ">

        <div id="timeout">
            <div id="inner-timeout"></div>

            <div style="height: 80%; width: 80%; background: #ffd700; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; position: absolute; z-index: 99; border: none">
                <h1 style="color: black; font-size: 50px; font-family: gilroy; font-weight: 900;">10</h1>
            </div>
        </div>

        <div style="min-width: 350px;" class="card h-auto bg-slate-100 w-2/5 rounded-lg py-6 max-w-xl flex flex-col items-center" style="box-shadow: -15px 15px 20px #858080;" onclick="() => {
            console.log('hello');
        }">
            <div id="top" class="w-5/6 py-2 text-2xl font-bold border-b-slate-900 border-b-2 flex flex-col items-start pl-4 mb-4 sm:mb-0">
                <h1 class="text-slate-800">Simple Quiz</h1>
            </div>

            <div id="content" class=" w-5/6 px-4 py-4 flex flex-col justify-center">   
            </div>

        </div>
    </main>

    
    <script src="./script.js"></script>

</html>
